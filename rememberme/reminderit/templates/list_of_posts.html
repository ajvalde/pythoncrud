{% extends 'base.html' %}

{% block title %}Remember? {% endblock%}

{% block content %}

    {% for rems in rem.all %}
        <h2><a href="{{rems.get_absolute_url}}">{{rems.name}}</a></h2>
        <p>{{rems.content|truncatewords:40|linebreaks}}</p>
        <p>created: {{rems.created}}</p>

    {% endfor %}
{% endblock %}
